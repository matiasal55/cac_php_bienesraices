<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bienes Raíces</title>
    <link rel="stylesheet" href="./css/nosotros.css"/>
  </head>
  <body>
    <div class="header">
      <header>
        <div class="logo"><img src="./img/logo.svg" alt="logo"/></div>
      </header>
      <nav>
        <div class="menu_items"><a href="./nosotros.html">Nosotros</a></div>
        <div class="menu_items"><a href="./anuncios.html">Anuncios</a></div>
        <div class="menu_items"><a href="./blog.html">Blog</a></div>
        <div class="menu_items"><a href="./contacto.html">Contacto</a></div>
      </nav>
    </div>
    <section>
      <h2>Llene el Formulario de Contacto</h2>
      <form>
        <fieldset>
          <legend>Información Personal</legend>
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Tu Nombre"/>
          </div>
          <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="Tu Email"/>
          </div>
          <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" placeholder="Tu Teléfono"/>
          </div>
          <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" cols="30" rows="10"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Información sobre Propiedad</legend>
          <div class="campo">
            <label for="vende_compra">Vende o Compra:</label>
            <select disabled="disabled">
              <option value="default" selected="selected">--Seleccione--</option>
            </select>
          </div>
          <div class="campo">
            <label for="presupuesto">Presupuesto:</label>
            <input type="number" name="presupuesto"/>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contacto</legend>
          <div class="campo">
            <label for="desea">Como desea ser Contactado:</label>
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto"/>
            <label for="correo">Correo</label>
            <input type="radio" name="contacto"/>
          </div>
          <div class="campo">
            <div>Si eligió Teléfono, elija la Fecha y Hora</div>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha"/>
            <label for="hora">Hora:</label>
            <input type="time" name="hora"/>
          </div>
          <div class="enviar">
            <button>ENVIAR</button>
          </div>
        </fieldset>
      </form>
    </section>
    <footer>
      <div class="menu">
        <div class="menu_items"><a href="./nosotros.html">Nosotros</a></div>
        <div class="menu_items"><a href="./anuncios.html">Anuncios</a></div>
        <div class="menu_items"><a href="./blog.html">Blog</a></div>
        <div class="menu_items"><a href="./contacto.html">Contacto</a></div>
      </div>
      <div class="derechos">
        <div>Todos Los Derechos Reservados &copy;</div>
      </div>
    </footer>
  </body>
</html>
